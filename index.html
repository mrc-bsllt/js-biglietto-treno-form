<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno, ma meglio</title>
  </head>
  <body>
    <section id="calc_ticket">
      <h2>Calcola  il prezzo del tuo biglietto</h2>
      <div class="block-calc-ticket">
        <div class="form">
          <div class="field">
            <h4>Nome e Cognome</h4>
            <input id="user_name" type="text" name="name">
          </div>
          <div class="field">
            <h4>Km da percorrere</h4>
            <input id="user_km" type="number" name="km">
          </div>
          <div class="field">
            <h4>Fascia d'et√†</h4>
            <select id="user_age" name="age">
              <option>Minorenne</option>
              <option>Maggiorenne</option>
              <option>Over 65</option>
            </select>
          </div>
        </div>
        <div class="block-button">
          <button id="active_button" class="btn" type="button" name="button">Genera</button>
          <button id="cancel_button" class="btn" type="button" name="button">Annulla</button>
        </div>
      </div>
    </section>
    <section id="ticket" class="hidden">
      <h2>Il tuo biglietto</h2>
      <div class="block-ticket">
        <h3>Dettaglio passeggeri</h3>
        <div class="ticket-info">
          <h4>Nome passeggero:</h4>
          <span id="name_value"></span>
        </div>
        <div class="ticket-info">
          <h4>Offerta:</h4>
          <span id="offer"></span>
        </div>
        <div class="ticket-info">
          <h4>Carrozza:</h4>
          <span id="carriage_number"></span>
        </div>
        <div class="ticket-info">
          <h4>Codice CP:</h4>
          <span id="cp_number"></span>
        </div>
        <div class="ticket-info">
          <h4>Costo biglietto:</h4>
          <span id="ticket_price"></span>
        </div>
      </div>
    </section>
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
